<h3> Your Order Details</h3>

<table>
    <tr>
        <td>Order Number</td>
        <td>{{Order_Number}}</td>
    </tr>
    <tr>
        <td><b>Name</b></td>
        <td>{{first_name}} {{last_name}}</td>
    </tr>
    <tr>
        <td><b>Email</b></td>
        <td>{{email}}</td>
    </tr>
    <tr>
        <td><b>Address</b></td>
        <td>{{address}}<br>{{postal_code}}, {{city}}.</td>
    </tr>
    <tr>
        <td><b>Date</b></td>
        <td>{{created}}</td>
    </tr>
    <tr>
        <td><b>Item</b></td>
        <td>
            <h3>{{product}}</h3>
        </td>
    </tr>
    <tr>
        <td><b>Amount</b></td>
        <td><b>{{price}} x {{quantity}} quantity</b></td>
    </tr>
</table>
